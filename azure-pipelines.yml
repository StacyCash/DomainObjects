# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: CmdLine@2
  displayName: 'Create .nupkg file'
  inputs:
    script: 'dotnet pack -o $(Build.ArtifactStagingDirectory)'

- task: CmdLine@2
  displayName: 'List contents of artifacts staging directory'
  inputs:
    script: 'ls $(Build.ArtifactStagingDirectory)'
    
- task: CmdLine@2
  displayName: 'Publish the nuget package'
  inputs:
    script: |
      $projectContents = cat DomainObjects/DomainObjects.csproj
      write-host '$projectContents'
